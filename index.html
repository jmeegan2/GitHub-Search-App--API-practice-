<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>FrontEnd Mentor || Github user search app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h1 class="title">devSearch</h1>
                <div id="btn-mode">
                    <p id="mode-text">DARK</p>
                    <div class="icon-container"><img id="mode-icon" src="assets/icon-moon.svg"></div>
                </div>
            </div>
            <div class="searchbar-container active">
                <label for="">
                    <input type="search" name="user-input" id="input" placeholder="Search GitHub username...">
                </label>
                <button class="btn-search" id="submit">Search</button>
                <div class="error">
                    <p id="no-results">No results</p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
